  <text class="st0" transform="translate(-810.67 43.94)"><tspan x="0" y="0">Les six chapeaux de Bono font partie des méthodes répandues de </tspan><tspan x="0" y="11.81">résolution de problème, et parfois de créativité. Cette méthode est </tspan><tspan x="0" y="23.63">extraite de l’ouvrage « Six chapeaux pour penser ». C’est une </tspan><tspan x="0" y="35.44">méthode de management personnel ou de groupe, développée par </tspan><tspan x="0" y="47.26">Edward de Bono, permettant de traiter les problèmes dont une des </tspan><tspan x="0" y="59.07">conséquences est d’éviter la censure des idées nouvelles, </tspan><tspan x="0" y="70.89">dérangeantes, inhabituelles.</tspan></text>
  <text class="st1" transform="translate(-766.09 212.04)"><tspan x="0" y="0">NEUTRALITÉ</tspan><tspan x="-28.38" y="11.14">Faits. chiffres. informations </tspan><tspan x="-25.29" y="22.29">dénuées d&apos;interprétations</tspan></text>
  <text class="st1" transform="translate(-821.55 658.02)"><tspan x="0" y="0">L’echelle posée ne doit </tspan><tspan x="-6.45" y="11.14">toucher qu’un seul echelle </tspan></text>
  <text class="st1" transform="translate(-619.7 658.02)"><tspan x="0" y="0">L’echelle posée doit toucher </tspan><tspan x="-4.04" y="11.14">au moins deux autres echelles</tspan></text>
