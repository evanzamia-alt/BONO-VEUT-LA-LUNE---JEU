  <text class="st1" transform="translate(-392.57 212.04)"><tspan x="0" y="0">CRÉATIVITÉ</tspan><tspan x="-47.56" y="11.14">Fertilité des idées, aucune censure.</tspan><tspan x="-32.68" y="22.29">idées farfelues, provocantes</tspan></text>
